<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css" type="text/css" >
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css" >
    <link href="../fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
    <title>Shoppe</title>

<body>
    <div class="app">
        <header class="header">
            <nav class="navbar grid">
                <ul class="navbar__list--left">
                    <li class="list-item hover-qr list-item--separate">
                        Vào cửa hàng trên ứng dụng JJID
                        <div class="header-qrcode">
                            <img src="./assets/img/tao-ma-qr-code-san-pham-1_1620927223.jpg" alt="qr code" class="qrcode">
                            <div class="qrcode-ap">
                                <a href="#" class="link--gg"><img src="./assets/img/GetItOnGooglePlay-badge.png" alt="googleplay" class="link-googleplay"></a>
                                <a href="#" class="link--app"><img src="./assets/img/2560px-Download_on_the_App_Store_Badge.svg.png" alt="appstore" class="link-appstore"></a>

                        </div>
                    </li>
                    <li class="list-item">
                        <span class="unpointer">Kết nối</span>
                    </li>
                    <li class="list-item mag-5">

                        </a>
                    </li>
                    <li class="list-item mag-5">
                        <a href="#" class="item__link">
                            <i class="fab item-icon fa-instagram-square"></i>
                        </a>
                    </li>
                </ul>
                <ul class="navbar__list--right">
                    <li class="list-item">
                        <a href="#" class="item__link">
                            <i class="far item-icon fa-bell">Thông báo</i>
                        </a>
                        <div class="list-item--notify">
                            <h3>Thông báo mới nhận</h3>
                            <ul class="notify-list">
                                <li class="notify-list-item">
                                    <a href="#" class="item-link">
                                        <img src="./assets/img/1.jpg" alt="Sản phẩm 1">
                                        <span class="notify_product"></span>
                                        <span class="notify_product--date"></span>
                                    </a>
                                </li>
                                <li class="notify-list-item">
                                    <a href="#" class="item-link">
                                        <img src="./assets/img/6.jpg" alt="Sản phẩm 2">
                                        <span class="notify_product"></span>
                                        <span class="notify_product--date"></span>
                                    </a>
                                </li>
                                <li class="notify-list-item">
                                    <a href="#" class="item-link">
                                        <img src="./assets/img/5.jpg" alt="Sản phẩm 3">
                                        <span class="notify_product"></span>
                                        <span class="notify_product--date"></span>
                                    </a>
                                </li>
                                <li class="notify-list-item">
                                    <a href="#" class="item-link">
                                        <img src="./assets/img/2.jpg" alt="Sản phẩm 4">
                                        <span class="notify_product"></span>
                                        <span class="notify_product--date"></span>
                                    </a>
                                </li>
                                <li class="notify-list-item">
                                    <a href="#" class="item-link">
                                        <img src="./assets/img/3.jpg" alt="Sản phẩm 5">
                                        <span class="notify_product"></span>
                                        <span class="notify_product--date"></span>
                                    </a>
                                </li>
                                <li class="notify-list-item">
                                    <a href="#" class="item-link">
                                        <img src="./assets/img/4.jpg" alt="Sản phẩm 6">
                                        <span class="notify_product"></span>
                                        <span class="notify_product--date"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="list-item">
                        <a href="#" class="item__link">
                            <i class="far item-icon fa-question-circle">Trợ giúp</i>
                        </a>
                    </li>
                    <li class="list-item font--bold list-item--separate">Đăng ký</li>
                    <li class="list-item font--bold">Đăng Nhập</li>
                </ul>
            </nav>
